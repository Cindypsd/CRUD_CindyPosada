<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Mi Agenda</title>
</head>


<body>
  
  <h1 class="txtBold">Daily Planner</h1>


  <div class="container">
    <div class="row">
      <div class="col-6">
        <table class="table table-bordered tblToDo">
          <thead>
            <tr>
              <th scope="col" >
                To Do
                <button>Borrar todo</button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="inputs">
              <td class="inputsToDo">
                <div class="col">
              <input type="text" class="inputToDo">
              <button>Agregar</button>
            </table>
          </tbody>
        </table>
        
      </div>

      <div class="col-6">
        <table class="table table-bordered tblNotas">
          <thead>
            <tr>
              <th scope="col" >Notas
                <button>Borrar Notas</button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="inputs">
              <td class="inputsToDo">
                <div class="col">
              <input type="text" class="inputToDo">
              <button>Agregar</button>
            </table>
          </tbody>
        </table>
       
      </div>
    
    </div>
  </div>
</body>
</html>
